<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <
  <link rel="stylesheet" href="style.css"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">


  <title>Order summary card</title>


</head>
<body>
  <main>
    <div class="box">
      <article class="header">
        <img src="./images/illustration-hero.svg" alt="hero"/>
      </article>

      <article class="textbox">
        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </article>

      <article class="anualplan">
        <ul>
          <li><img src="./images/icon-music.svg" alt="musicicon"/>
            <li>
            
              <p>Annual Plan</p>
              <p>$59.99/year</p> 
            
          </li>
          </li>
       

          <li><a href="#">Change</a></li>

        </ul>
      </article>

      <article class="button">
        <button>Proceed to Payment</button>
        <p><a href="#">Cancel Order</a></p>
      </article>

    </div>

  </div>
  </main>
